  apiVersion: v1
  kind: Service
  metadata:
    name: service4minio
  spec:
    selector:
      project: minio-deployment
    ports:
      - protocol: TCP
        port: 9000  # The port on the Service
        targetPort: 9000  # The port on the Pods in the Deployment
    type: NodePort  # Change this to NodePort or LoadBalancer if needed